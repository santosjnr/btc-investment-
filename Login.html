<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Investment</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-image: url("future-visions-business-technology-concept.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background: #0f0f1a; */
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #1e1e2f;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .brand {
            font-size: 1.5em;
            color: #f2a900;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f2a900;
        }

        /* Responsive Nav */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background: #1e1e2f;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 15px;
            }

            .navbar ul.show {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }



        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .hero button {
            background-color: #f2a900;
            color: #0f0f1a;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background-color: #d89500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: #1c1c2d;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #f2a900;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #f2a900;
            border: none;
            color: #0f0f1a;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background: #d89500;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .switch-form {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
            cursor: pointer;
        }

        /* @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2em;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        } */
    </style>
</head>

<body>
    <!-- âœ… NAVBAR -->
    <nav class="navbar">
        <div class="brand">Santos Invest</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <!-- <li><a href="./Login.html">Login</a></li> -->
            <li><a href="./about.html">About</a></li>
            <li><a href="test.html">Testimony</a></li>
        </ul>

    </nav>


    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Invest in Bitcoin Securely</h1>
            <p>Start growing your crypto portfolio with a reliable and transparent platform.</p>
            <button onclick="openModal()">Sign Up Now / Login</button>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="formTitle">Sign Up</h2>
            <input type="text" placeholder="Username" id="username" />
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <button id="submitBtn">Create Account</button>
            <div class="switch-form" onclick="toggleForm()">Already have an account? Login</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script>
        const contractAddress = "0x114be4F65A165293418d0C9a2D58fbd791CD5195"; // Replace with deployed address
        const contractABI = [{ "inputs": [], "name": "checkBalance", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }, { "inputs": [], "name": "getContractBalance", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }, { "inputs": [], "name": "invest", "outputs": [], "stateMutability": "payable", "type": "function" }, { "inputs": [{ "internalType": "string", "name": "_passwordHash", "type": "string" }, { "internalType": "string", "name": "_userName", "type": "string" }], "name": "logging", "outputs": [], "stateMutability": "nonpayable", "type": "function" }, { "inputs": [], "name": "logout", "outputs": [], "stateMutability": "nonpayable", "type": "function" }, { "inputs": [{ "internalType": "string", "name": "_passwordHash", "type": "string" }, { "internalType": "string", "name": "_userName", "type": "string" }, { "internalType": "string", "name": "_email", "type": "string" }], "name": "signUp", "outputs": [], "stateMutability": "nonpayable", "type": "function" }, { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "users", "outputs": [{ "internalType": "bool", "name": "isRegistered", "type": "bool" }, { "internalType": "string", "name": "passwordHash", "type": "string" }, { "internalType": "string", "name": "userName", "type": "string" }, { "internalType": "string", "name": "email", "type": "string" }, { "internalType": "uint256", "name": "balance", "type": "uint256" }, { "internalType": "bool", "name": "isLoggedIn", "type": "bool" }], "stateMutability": "view", "type": "function" }, { "inputs": [{ "internalType": "uint256", "name": "_amount", "type": "uint256" }], "name": "withdraw", "outputs": [], "stateMutability": "nonpayable", "type": "function" }]

        let provider;
        let signer;
        let InvestmentPlatform;

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, contractABI, signer);
            } else {
                alert("Please install MetaMask to use this feature.");
            }
        }
        document.getElementById("submitBtn").addEventListener("click", async () => {
            const name = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (formTitle.innerText === "Sign Up") {
                await signUp(name, email, password);
            } else {
                await logIn(name, password);
            }
        });

        async function signUp(name, email, password) {
            await connectWallet();
            try {
                const tx = await contract.signUp(password, name, email);
                await tx.wait();
                alert("Sign Up Successful!");
                closeModal();
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        }


        async function logIn(name, password) {
            await connectWallet();
            try {
                const tx = await contract.logging(password, name);
                console.log("Logging", name, password);
                await tx.wait();
                alert("Logged In Successfully!");
                window.location.href = "dashboard.html"; // Replace with actual dashboard page
            } catch (err) {
                console.error(err);
                alert("Login Failed: " + err.message);
            }
        }

    </script>



    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }
        const modal = document.getElementById("authModal");
        const formTitle = document.getElementById("formTitle");
        const submitBtn = document.getElementById("submitBtn");
        const switchForm = document.querySelector(".switch-form");
        const emailField = document.getElementById("email");

        let isSignUp = true;

        function openModal() {
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function toggleForm() {
            isSignUp = !isSignUp;
            formTitle.innerText = isSignUp ? "Sign Up" : "Login";
            submitBtn.innerText = isSignUp ? "Create Account" : "Login";
            emailField.style.display = isSignUp ? "block" : "none";
            switchForm.innerText = isSignUp
                ? "Already have an account? Login"
                : "Don't have an account? Sign Up";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        };

    </script>

</body>

</html>
